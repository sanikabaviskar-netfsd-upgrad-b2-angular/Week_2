<!DOCTYPE html>
<html>
<head>
<title>Mini Product Search</title>
</head>

<body>

<h2>Product Search App</h2>

<input type="text" id="searchBox" placeholder="Search product">

<ul id="productList"></ul>

<p id="message"></p>

<script>
const products = [
    "Laptop",
    "Mobile Phone",
    "Headphones",
    "Smart Watch",
    "Camera",
    "Keyboard",
    "Mouse",
    "Tablet"
];

const searchBox = document.getElementById("searchBox");
const productList = document.getElementById("productList");
const message = document.getElementById("message");

function displayProducts(items){
    productList.innerHTML = "";

    if(items.length === 0){
        message.textContent = "No Results Found";
        return;
    }

    message.textContent = "";

    items.forEach(product=>{
        const li = document.createElement("li");
        li.textContent = product;
        productList.appendChild(li);
    });
}

function filterProducts(keyword){
    const filtered = products.filter(product =>
        product.toLowerCase().includes(keyword.toLowerCase())
    );
    displayProducts(filtered);
}

searchBox.addEventListener("input", function(){
    filterProducts(searchBox.value);
});

productList.addEventListener("click", function(e){
    if(e.target.tagName === "LI"){
        alert("Selected: " + e.target.textContent);
    }
});

displayProducts(products);
</script>

</body>
</html>
